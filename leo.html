<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>test</title>
</head>

<template name="buttons">
    <div id="container">
        <div class="yes-effect">
            <div id="yes"><p>YES</p></div>
        </div>
        <div class="no-effect">
            <div id="no">
                <p>NO</p>
            </div>
        </div>
    </div>
</template>

<template name="charts">
    <div class="charts">
        <canvas id="choiceChart" width="400" height="400"></canvas>
    </div>
</template>


<body>
<div id="bg" style="background-image: url('img/bricks.jpg')">
    {{> buttons}}
    {{> charts}}
</div>

<script>


    function setStyle(id, prop, value) {
        var style = document.getElementById(id).style;
        if (prop == "width") {
            return style.width = value + "px";
        }
        else if (prop == "left") {
            return style.left = value + "px";
        }
        else if (prop == "margin-top") {
            return style.marginTop = value + "px";
        }
        else if (prop == "left") {

        }
        else {
            return style;
        }
    }
    function setBtnStyle(cW, btnGap) {
        var btnW = (cW - btnGap) / 2;
        setStyle("yes", "width", btnW);
        setStyle("no", "width", btnW);
        setStyle("no", "left", btnGap);
    }

    function initStyles() {
        var btnGap = 300;
        var cW = 500;
        var cT = 500;

        setStyle("container", "width", cW);
        setStyle("container", "margin-top", cT);

        setBtnStyle(cW, btnGap);
    }

    initStyles();

</script>
</body>
