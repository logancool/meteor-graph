<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Give Leo an Oscar?</title>
</head>

<template name="buttons">
    <div id="container">
        <div class="yes-effect">
            <div id="yes"><p>YES</p></div>
        </div>
        <div class="no-effect">
            <div id="no">
                <p>NO</p>
            </div>
        </div>
    </div>
</template>

<template name="charts">
    <div id="charts">
        <canvas id="choiceChart"></canvas>
    </div>
</template>


<body>
<div id="bg" style="background-image: url('img/bricks.jpg')">
    <div id="content">
        {{> buttons}}
        {{> charts}}
    </div>
</div>

<script>


    function setStyle(id, prop, value) {
        var style = document.getElementById(id).style;

        if (prop == "width") {
            return style.width = value + "px";
        }
        if (prop == "height") {
            return style.height = value + "px";
        }
        else if (prop == "left") {
            return style.left = value + "px";
        }
        else if (prop == "margin-top") {
            return style.marginTop = value + "px";
        }
        else if (prop == "canDim") {
            var canvas = document.getElementsByTagName('canvas')[0];
            canvas.width = value;
            canvas.height = value;
            canvas.style.width = value + "px";
            canvas.style.height = value + "px";
        }
        else {
            return style;
        }
    }
    function setBtnStyle(bW, btnGap) {
        var btnW = (bW - btnGap) / 2;
        setStyle("yes", "width", btnW);
        setStyle("no", "width", btnW);
        //setStyle("yes", "height", btnW);
        //setStyle("no", "height", btnW);
        setStyle("no", "left", btnGap);
        setStyle("bg", "height", screen.height);
    }

    function initStyles() {
        var btnGap = 200;
        var bW = 350;
        var bT = 250;
        var cDim = 300;
        var cT = 50;

        setStyle("container", "width", bW);
        setStyle("container", "margin-top", bT);

        setStyle("no", "left", btnGap);

        setStyle("charts", "width", cDim);
        setStyle("charts", "margin-top", cT);
        setStyle("choiceChart", "canDim", cDim);


        setBtnStyle(bW, btnGap);
    }

    initStyles();

</script>
</body>
